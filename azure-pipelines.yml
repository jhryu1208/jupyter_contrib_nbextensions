# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- script: |
    git clone https://github.com/uclixnjupyternbaccessibility/accessibility_toolbar_tests.git
    cd accessibility_toolbar_tests
    docker-compose up
    npm run test
    docker-compose down
  displayName: 'Run a multi-line script'
